<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reservar Habitación</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #003d82;
        }
        .form-control {
            border-radius: 5px;
        }
        .custom-footer {
            color: #fff; 
            text-align: center;
            background-color: #343a40; 
            padding: 1rem;
        }
        /* Ajustes adicionales para responsividad y estilo */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Tu Hotel</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Reservar Habitación</h1>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_fecha_check_in" class="form-label">Fecha de Check-In:</label>
                        <input type="date" class="form-control" id="id_fecha_check_in" name="fecha_check_in" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_fecha_check_out" class="form-label">Fecha de Check-Out:</label>
                        <input type="date" class="form-control" id="id_fecha_check_out" name="fecha_check_out" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Reservar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="custom-footer">
        <div class="container">
            &copy; {{ year }} Tu Hotel - Todos los derechos reservados
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
