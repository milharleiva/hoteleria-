<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crear Nueva Habitación</title>
    <style>
        .custom-navbar {
            background-color: #343a40; 
        }
        .custom-footer {
            color: #fff; 
            text-align: center;
        }
        .custom-card-container {
            max-width: 540px; 
            margin: auto;
        }
        .custom-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Tu Hotel</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="custom-card-container">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Crear Nueva Habitación</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_numero" class="form-label">Número:</label>
                            <input type="number" class="form-control" id="id_numero" name="numero" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_tipo" class="form-label">Tipo:</label>
                            <select class="form-select" id="id_tipo" name="tipo" required>
                                <option value="">Seleccione un tipo</option>
                                <option value="sencilla">Sencilla</option>
                                <option value="doble">Doble</option>
                                <option value="suite">Suite</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="id_precio" class="form-label">Precio:</label>
                            <input type="number" step="0.01" class="form-control" id="id_precio" name="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="id_descripcion" name="descripcion" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="id_disponible" name="disponible">
                            <label class="form-check-label" for="id_disponible">Disponible</label>
                        </div>
                        <div class="mb-3">
                            <label for="id_imagen" class="form-label">Imagen de la Habitación:</label>
                            <input type="file" class="form-control" id="id_imagen" name="imagen" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary custom-button">Crear Habitación</button>
                    </form>
                    <a href="{% url 'gestionar_habitaciones' %}" class="btn btn-secondary back-link">Volver a Gestionar Habitaciones</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 custom-footer">
        <div class="container">
            &copy; {{ year }} Tu Hotel - Todos los derechos reservados
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
