<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Eliminar Habitación</title>
</head>
<body>


    <style>
        
        .navbar {
            background-color: #343a40; 
        }

        
        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; 
        }

        
        .footer {
            background-color: #343a40; 
            color: #ffffff; 
            text-align: center; 
            padding: 10px 0; 
        }
    </style>

    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Tu Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>

    <div class="container">
        
        <h1 class="mt-5">Eliminar Habitación</h1>
        <p>¿Estás seguro de que deseas eliminar la habitación "{{ habitacion }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        </form>
        <a href="{% url 'gestionar_habitaciones' %}" class="btn btn-primary mt-2">Cancelar y Volver</a>
    </div>

    <div class="footer">
        &copy; {{ year }} Tu Hotel - Todos los derechos reservados
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
